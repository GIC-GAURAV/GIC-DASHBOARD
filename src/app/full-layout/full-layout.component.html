<div class="custom-toolbar">
  <!-- Left navigation -->
  <div class="left-nav">
    
    <button (click)="drawer.toggle()" kendoButton icon="menu" fillMode="flat"></button>
    <div class="search">
      <input placeholder="Search...">
      <span class="search-icon k-icon k-i-search">
      </span>
    </div>
    <button class="language" kendoButton>EN <span class="language-caret">â–¼</span></button>
    <button class="buy" kendoButton>BUY</button>
  </div>
  <!-- end -->

  <!-- Icon -->
  <div class="brand-icon">
    <img src="assets/images/gic-icon.png" alt="">
  </div>
  <!-- end -->

  <!-- Right navigation -->
  <div class="right-nav">
    <div class="dark-mode">
      <kendo-switch></kendo-switch>
    </div>
    <div class="account"></div>
    <div class="notification"></div>
    <div class="profile">
      <img src="https://www.theb2bhouse.com/wp-content/uploads/2020/10/Oprah-Picture-300x287.png" alt="">
    </div>
  </div>
  <!-- end -->
</div>

<kendo-drawer-container>
  <kendo-drawer style="flex-basis: 100px;" #drawer [items]="items" mode="push" [mini]="false" [expanded]="false">
    <ng-template kendoDrawerTemplate>
      <div class="menu" *ngFor="let item of items" (click)="onSelect(item)">
        <!-- <span class="{{item.icon}}"></span> -->
        <i class="icon-social-youtube"></i>
        {{item.text}}
      </div>
    </ng-template>
  </kendo-drawer>


  <kendo-drawer-content class="customeSideBar" *ngIf="custometoggle"   >
    <h1>hello</h1>
    <router-outlet></router-outlet>
  </kendo-drawer-content>
</kendo-drawer-container>
