<div class="custom-toolbar">
  <div class="left-nav">
    <button kendoButton icon="menu" fillMode="flat" (click)="drawer.toggle()"></button>
    <div class="search">
      <input placeholder="Search...">
      <span class="search-icon k-icon k-i-search">
      </span>
    </div>
  </div>
  <div class="brand-icon">
    <img src="assets/images/gic-icon.png" alt="">
  </div>
  <div class="right-nav">
    <div class="profile">
      <img src="https://png.pngitem.com/pimgs/s/22-223925_female-avatar-female-avatar-no-face-hd-png.png" alt="">
    </div>
  </div>
</div>
<kendo-drawer-container>
  <kendo-drawer
  style="flex-basis: 103px;"
  #drawer [items]="items" 
  mode="push" [mini]="true"
   [expanded]="false" 
   (select)="onSelect($event)">
  </kendo-drawer>
  <ng-template kendoDrawerTemplate>
    <form class="k-form" >
      <label class="k-form-field">
        <span>First Name</span>
       
      </label>
    </form>
  </ng-template>

  <kendo-drawer-content>
    <h1>Hello</h1>

    <router-outlet></router-outlet>
  </kendo-drawer-content>
</kendo-drawer-container>
