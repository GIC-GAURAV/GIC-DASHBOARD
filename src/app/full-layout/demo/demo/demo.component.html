<kendo-card style="width: 100%;height: 100vh;
">
<kendo-card-header ><h2>Form</h2></kendo-card-header>
<kendo-card-body class="form">
  <form  [formGroup]="form">
    <div class="rows">

      <div class="cols">
        <kendo-label text="Source Api"></kendo-label>
          <kendo-textbox formControlName="sourceApi"  ></kendo-textbox>
      </div>
      <div class="cols">
        <kendo-label text="Select Action"></kendo-label>
        <kendo-dropdownlist formControlName="action"  [data]="action"> </kendo-dropdownlist>
      </div>

      <div class="cols" >
        <kendo-label text="Select "></kendo-label>
        <kendo-dropdownlist formControlName="sendData" [data]="sendData"> </kendo-dropdownlist>
      </div>
      <div class="cols" style="text-align: center;" >
<div style="margin-top:20px ">
  <button kendoButton style="padding:4px 25px;" [primary]="true" [disabled]="form.invalid" (click)="submitForm()">Submit</button>

</div>
      </div>
    </div>
  </form>

</kendo-card-body>
<kendo-card-footer style="padding:24px 16px ;"></kendo-card-footer>

</kendo-card>
